<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="shortcut icon" href="img/logokhongchu.png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />


    <link rel="stylesheet" href="css/login.css" />
    
  </head>
    <body>
        <div class="box">
            <!-- thêm 1 thẻ phụ để tạo thêm before và after cho viền -->
            <div class="borderLine"></div>
            <form>
              <div class="closeSignIn"><a href="index.html"><ion-icon class="iconClose" name="close"></ion-icon></a></div>
                <h2>Sign in</h2>
                <div id="username" class="inputBox">
                    <input type="text" required="required">
                    <span>Username</span>
                    <i></i>
                </div>
                <div id="password" class="inputBox">
                    <input type="password" required="required">
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <div>
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Keep me logged in</label>
                    </div>
                </div>
                <input id="login" type="submit" value="Login">
            </form>
        </div>






    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/login.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    </body>
</html>
